    <!-- <main>

    <!-- <div id="overlay">
        <a href="javascript:void(0)" class="closebtn" onclick="closeForm()">&times;</a> -->
        <div class="container">
            <form id="tasks-form" class="form" autocomplete="off">
                <h1>New task</h1>
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" placeholder="Title" required><br><br>
            
                <label for="description">Description:</label>
                <textarea name="description" id="description" cols="20" rows="10" required></textarea><br><br>

                <label for="asignee">Asignee:</label>
                <input type="drop" id="asignee-name" name="asignee" placeholder="Asignee" required><br><br>

                <label for="date">Due Date:</label>
                <input type="date" id="due-date" name="due-date" placeholder="Due Date" required><br><br>

                <label for="status">Status:</label>
                <input type="text" id="status" name="status" placeholder="Status" readonly> <br><br>


                <input type="submit" value="Create Task" id="submit-button" class="submit-btn">
                <input type="update" value="Update" id="update-btn" class="submit-btn">
                
            </form>

            <table id="task-table" class="table">
                <thead class="table-header">
                    <tr class="table-row">
                        <th>Title</th>
                        <th>Description</th>
                        <th>Asignee</th>
                        <th>Due Date</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="task-table-body" class="table-body">
                </tbody>
            </table>
        </div>
    <!-- </div>  -->
    <script src="app.js"></script>
</body>
