<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorkBlues - Employee profiles</title>

    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Source+Sans+Pro:ital,wght@0,200;0,300;0,400;0,600;0,700;1,200;1,300;1,400;1,600;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <button class="openbtn">&#9776</button>
        <nav class="sidebar">
            <ul>
                <a href="javascript:void(0)" class="closebtnnav" onclick="closeNav()">&times;</a>
                <li><a href="tasks">Task Lists</a></li>
                <li><a href="employee-profile">Employee Profiles</a></li>
                <li><a href="achivements">Achivements</a></li>
            </ul>
        </nav>
        <img id="logo" src="images/logo-color.png" alt="logo">
    </header>

    <main>
        <button id="add-employee" onclick="openForm()">Create employee</button>

        <div class="employee-container"></div>
    </main>

    <div id="overlay">
        <a href="javascript:void(0)" class="closebtn" onclick="closeForm()">&times;</a>
        
        <form id="employee-form" autocomplete="off">
            <h1>New employee</h1>
            <label for="name">Full name:</label>
            <input type="text" id="name" name="name" placeholder="Full name" required><br><br>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="E-mail" required><br><br>

            <label for="phoneNumber">Phone number:</label>
            <input type="number" id="phone-number" name="phoneNumber" placeholder="Phone number" required><br><br>

            <label for="date">Date of birth:</label>
            <input type="date" id="birth-date" name="date" placeholder="Your birthday" required><br><br>

            <label for="salary">Salary:</label>
            <input type="number" id="salary" name="salary" placeholder="Your current salary" required><br><br>

            <input type="submit" value="Add Employee" id="submit-button">
        </form>
    </div> 

    <script src="app.js"></script>
</body>
</html>
